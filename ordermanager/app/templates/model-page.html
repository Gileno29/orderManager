<!DOCTYPE html>
<html lang="en">
<head>
   {% include "model-header.html" %}

</head>
   <body>
      <div class="container-fluid">
         <div class="row">
            
              <div class="container-fluid">
               {% if messages %}
                  <div class="messages">
                     {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                           {{ message }}
                        </div>
                     {% endfor %}
                     
                     <script >
                     window.setTimeout(function () {
                        $(".alert").fadeTo(1000, 0, function () { // 1000ms = 1 segundo para desaparecer
                            $(this).slideUp(1000, function () { // 1000ms = 1 segundo para reduzir a altura
                                $(this).remove(); // Remove a mensagem do DOM
                            });
                        });
                    }, 2000);
                   
                    </script>
                  </div>
               {% endif %}
                <div class="row">
                     <div class="col-md-12 my-3">
                        <a href="/" class="btn btn-success top-0 start-0 m-3">
                           <i class="bi bi-house-door"></i> Home
                        </a>
                     </div>
                  <div class="col-md-12">

                    {% block content %} 
                    
                    {% endblock %}
                  </div>
      
                </div>
                
              </div>
              
            </div>

         
      </div>
      {% include "model-footer.html" %}
   </body>
</html>
