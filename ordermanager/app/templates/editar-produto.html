{% extends "model-page.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2 class="text-center mb-4">Editar Produto</h2>
        
        <!-- Formulário de Edição -->
        <form method="post" class="card p-4" action="{% url 'editar_submicao_produtos' produto_id %}" >
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_nome" class="form-label">Nome</label>
                {{ form.nome }}
            </div>
            
            
            <div class="mb-3">
                <label for="id_descricao" class="form-label">Descrição</label>
                {{ form.descricao }}
            </div>
            
            
            <div class="mb-3">
                <label for="id_preco" class="form-label">Preço</label>
                {{ form.preco }}
            </div>
            
            
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                <a href="{% url 'list_produtos' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
