{% extends "model-page.html" %}

{% block content %}
<div class="row">
    <div class="col-md-10 offset-md-1">
        <!-- Título da página -->
        <h2 class="text-center mb-4 text-success fw-bold mt-5">
            <i class="bi bi-box-seam me-2"></i> Lista de Produtos
        </h2>

        <!-- Botão para adicionar novo produto -->
        <div class="text-end mb-4">
            <a href="{% url 'cadastrar_produto' %}" class="btn btn-success">
                <i class="bi bi-plus-circle me-2"></i> Adicionar Produto
            </a>
        </div>

        <!-- Tabela de produtos -->
        <div class="table-responsive shadow-sm rounded">
            <table class="table table-striped table-hover">
                <thead class="table-success">
                    <tr>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th class="text-center">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for produto in produtos %}
                    <tr>
                        <td>{{ produto.nome }}</td>
                        <td>{{ produto.descricao }}</td>
                        <td>R$ {{ produto.preco|floatformat:2 }}</td>
                        <td class="text-center">
                            <a href="{% url 'editar_produto' produto.id %}" class="btn btn-sm btn-warning me-2" title="Editar">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a href="{% url 'excluir_produto' produto.id %}" class="btn btn-sm btn-danger" title="Excluir" onclick="return confirm('Tem certeza que deseja excluir este produto?');">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center text-muted py-4">
                            <i class="bi bi-exclamation-circle me-2"></i> Nenhum produto cadastrado.
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
