{% extends "model-page.html" %}

{% block content %}
<div class="row">
    <div class="col-md-10 offset-md-1">
        <h2 class="text-center mb-4">Lista de Produtos</h2>

        <div class="text-end mb-3">
            <a href="{% url 'cadastrar_produto' %}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Adicionar Produto
            </a>
        </div>

        <!-- Tabela de produtos -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Descricao</th>
                        <th>Preco</th>
                    </tr>
                </thead>
                <tbody>
                    {% for produto in produtos %}
                    <tr>
                        <td>{{ produto.nome }}</td>
                        <td>{{ produto.descricao }}</td>
                        <td>{{ produto.preco }}</td>
                        <td>
                            <a  href="{% url 'editar_produto' produto.id %}" class="btn btn-sm btn-warning" title="Editar">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a  href="{% url 'excluir_produto' produto.id %}" class="btn btn-sm btn-danger" title="Excluir" onclick="return confirm('Tem certeza que deseja excluir este produto?');">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5" class="text-center">Nenhum cliente cadastrado.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
